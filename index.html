<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaCap Pitch Deck</title>
    <meta property="og:title" content="30 Minute Introductory Meeting">
    <meta property="og:image" content="LogoName.png">
    <meta property="og:description" content="Pitch Deck">
    <meta property="og:type" content="website">
    <meta property="og:url" content="URL_OF_YOUR_PAGE">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/gradient Metacap.png') no-repeat center center fixed;
            background-size: cover;
            color: white; /* Set typography color to white */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            z-index: 0;
        }
        .header, .video-section, .container, .step-header, .calendly-inline-widget, .qr-code-lower {
            position: relative;
            z-index: 1;
        }
        .header {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            border-bottom: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header img {
            height: 50px;
            margin-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            padding: 0 20px;
            font-size: 2em; /* Increase font size to twice the current size */
        }
        .video-section {
            text-align: center;
            padding: 20px;
            background-color: transparent; /* Make the background transparent */
        }
        .video-section h2 {
            font-size: 2em; /* Increase font size to twice the current size */
            margin-bottom: 20px;
        }
        .video-section video {
            width: 80%;
            max-width: 800px;
            height: auto;
            border: 2px solid white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            margin: 20px 0;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
        .step-header {
            margin-top: 40px;
            max-width: 1200px;
            margin: auto;
            text-align: center; /* Center the text */
        }
        .step-header h2 {
            text-align: center; /* Center the h2 element */
            margin-left: 20px;
            font-size: 1em; /* Set font size to 1em */
        }
        .calendly-inline-widget {
            margin-top: 10px;
            height: 800px;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 40px;
            max-width: 1200px;
            margin: auto;
            margin-bottom: 20px;
            font-size: 1em; /* Set font size to 1em */
        }
        .qr-code-lower {
            text-align: center;
            margin: 20px 0 60px;
        }
        .qr-code-lower p {
            font-size: 2em; /* Double the font size */
            font-weight: bold; /* Make the text bold */
        }
        .qr-code-lower img {
            width: 8.33%; /* One-fourth of the original size (33.33% / 4) */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #004d99;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em; /* Set font size to 1em */
        }
        .button:hover {
            background-color: #003366;
        }
        .contact-info {
            text-align: center;
            margin: 0 auto;
            padding: 0 20px;
            font-size: 1em; /* Set font size to 1em */
        }
        @media (max-width: 600px) {
            .header {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .header img {
                position: static;
                margin-bottom: 10px;
            }
            .header h1 {
                padding: 0;
                font-size: 2em; /* Adjust for smaller screens */
            }
            .calendly-inline-widget {
                height: 1000px;
            }
            .arrow {
                padding: 5px;
            }
        }
        /* Custom CSS to make Calendly widget background dark purple */
        .calendly-inline-widget iframe {
            background: transparent !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="LogoName.png" alt="Logo">
        <h1>Pitch Deck</h1>
    </div>
    <div class="video-section">
        <h2>Meet the Team, Meet the Goal</h2>
        <video controls>
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="images/Flyer 1.svg" alt="Flyer 1">
                </div>
                <div class="slide">
                    <img src="images/Flyer 2.svg" alt="Flyer 2">
                </div>
                <div class="slide">
                    <img src="images/Flyer 3.svg" alt="Flyer 3">
                </div>
                <div class="slide">
                    <img src="images/Flyer 4.svg" alt="Flyer 4">
                </div>
                <div class="slide">
                    <img src="images/Flyer 5.svg" alt="Flyer 5">
                </div>
                <div class="slide">
                    <img src="images/Flyer 6.svg" alt="Flyer 6">
                </div>
            </div>
            <button class="arrow arrow-left">&#10094;</button>
            <button class="arrow arrow-right">&#10095;</button>
        </div>
    </div>
  <div class="step-header">
    <h2>Happy to answer any question before meeting!</h2>
    <div class="contact-info">
        <p><a href="mailto:advisor@metacap.finance">
                <img src="images/EmailUsButton.svg" alt="Email Us">
            </a>
        </p>
        <p>Phone: +17869995678</p>
    </div>
</div>
    <div class="calendly-inline-widget" data-url="https://calendly.com/ygrene-support/30-minute-introductory-meeting?background_color=05041a&text_color=ffffff&primary_color=21fdf6" style="min-width:320px;height:800px;"></div>
    <div class="qr-code-lower">
        <p>Scan the QR code to view on Mobile</p>
        <img src="PitchDeckQR.png" alt="QR Code">
    </div>
<script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const script = document.createElement("script");
            script.src = "https://assets.calendly.com/assets/external/widget.js";
            script.async = true;
            document.body.appendChild(script);

            let currentIndex = 0;
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;

            document.querySelector('.arrow-left').addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            });

            document.querySelector('.arrow-right').addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % totalSlides;
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            });
        });
    </script>
</body>
</html>
